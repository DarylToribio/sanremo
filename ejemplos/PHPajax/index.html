<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tasks app</title>
<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
	<!--nav.navbar.navbar-expand-lg.navbar-dark.bg-dark>(a.navbar-brand)+(ul.navbar-nav.ml-auto>form.form-inline.my-2.my-lg-0>input:search+button:submit.btn.btn-success.my-2.my-sm-0)-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Task App</a>
		<ul class="navbar-nav ml-auto">
			<form  class="form-inline my-2 my-lg-0">
				<input type="search" name="" id="search" class="form-control mr-sm-2" placeholder="Search Your Task">
				<button type="submit" class="btn btn-success my-2 my-sm-0">
					Search
				</button>
			</form>
		</ul>
	</nav>
	<!-- .container>.row.p-4>(.col-md-5>.card>.card-body>form>((.form-group>input:text.form-control)+(.form-group>textarea.form-control)+(button:submit.btn.btn-primary.btn-block.text-center))+(.col-md-7>table.table.table-bordered.table-sm>thead>tr>td*3) -->
	<div class="container">
		<div class="row p-4">
			<div class="col-md-5">
				<div class="card">
					<div class="card-body">
						<form id="task-form">
							<div class="form-group">
								<input type="text"  id="name" placeholder="task name" class="form-control">
							</div>
							<div class="form-group">
								<textarea id="description" class="form-control" placeholder="task description" cols="30" rows="10"></textarea>
						   </div>
						   <button type="submit" class="btn btn-primary btn-block text-center">
						   	Save Task
						   </button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div class="card my-4" id="task-result">
					<div class="card-body">
						<ul id="container"></ul>
					</div>
				</div>
				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<td>Id</td>
							<td>Name</td>
							<td>Description</td>
						</tr>
					</thead>
				</table>

			</div>
		</div>
	</div>












	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="app.js" ></script>
</body>
</html>
